<div class="container-fluid">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-2">
        </div>
        <div class="col-6"></div>
        <div class="col-1"></div>
    </div>

    <div class="row mt-3">
        <div class="col-1"></div>
        <div class="col-1">
            <button type="button" style="width: 100px;" class="btn btn-outline-danger btns" (click)="AllPackages()">View all({{AllPackagesCounter}})</button>
        </div>
        <div class="col-1">

            <button type="button"  class="btn btn-outline-danger btns" (click)="ActivePackages()">Active Packages({{ActivePackagesCounter}})</button>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-outline-danger btns" (click)="ExpiredPackages()">Expired Packages({{ExpiredPackagesCounter}})</button>
        </div>
        <div class="col-6"></div>
    </div>

    <div class="row mt-5">
    </div>


    <div class="row mb-3"  >
        <div class="col-1"></div>
        <div class="col-10 card cardForm ">
            <div class="row ">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Sub Category</th>
                        <th scope="col">Expiration Date</th>
                        <th scope="col">Num Of Remain Ads</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let package of FiltredPackages; index as i">
                        <th scope="row">{{i+1}}</th>
                        <th scope="row">{{package.subCategoryName}}</th>
                        <td>{{package.expirationDate|date:'medium'}}</td>
                        <td>{{package.numOfRemainAds}}</td>
                        <td>{{package.status}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
