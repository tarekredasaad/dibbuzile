<div class="container">
    <div class="row   g-2">
      <div class="col-6 col-lg-9">
        <div class="container" >
            <div class="card mb-2 cardStyle" *ngFor="let Ad of Advertisments">
                <div class="row">
                    <div class="col-12 col-lg-5 ">
                        <div class="card " (click)="AdvertismentDetails(Ad)">
                            <img  src='http://localhost:7189/Files/AdvertismentIMG/{{Ad.advertismentImagesList[0]}}' height="250px" class="card-img-top card-img" alt="Item Image">
                            <div *ngIf=" Ad.isPremium" class="card-img-overlay">
                                <button type="button" class="btn btn-warning px-1">feture</button>
                            </div>
                        </div>
                    </div>
               
                    <div class="col-12 col-lg-7 card-body">
                    <div class="d-flex flex-row justify-content-center">
                     <div class="me-auto">
                        <h5 class="card-title" (click)="AdvertismentDetails(Ad)">{{Ad.title}}</h5>
                     </div>
                     
                     <button  *ngIf="userId!=null"   type="button" (click)="AddToFavorite(Ad)"  class="btnHeart btn-floating col-2 mx-2" >
                        <ng-container *ngIf="(Ad.isSaved==true); then red else white"></ng-container>
                            <ng-template #red>
                              <i class="fa-solid fa-heart heart" style="font-size: 18px; margin-top: 5px; color:#e00000;" id="{{'heart'+Ad.id+userId}}"></i>                 </ng-template>
                            <ng-template #white>
                              <i class="fa-solid fa-heart heart" style="font-size: 18px; margin-top: 5px; color: #ffffff;" id="{{'heart'+Ad.id+userId}}"></i> 
                            </ng-template>
                        </button>
                    <div class=""></div>
                    </div>
                    <p class="card-text text-success" (click)="AdvertismentDetails(Ad)">{{Ad.location}}</p>
                    <p class="card-text text-success" (click)="AdvertismentDetails(Ad)">{{Ad.date|date:'medium'}}</p>
                    <p class="card-text text-success" (click)="AdvertismentDetails(Ad)">{{Ad.adType}}</p>
                    <div class="row w-75" *ngIf="Ad.adType=='For Rent'">
                      <div *ngFor="let item of Ad.advertisment_RentOptionsList"  class="col btn btn-outline-danger">{{item.duration}}:{{item.unit}}:{{item.cost}} EGP</div>
                    </div>
                    <div class="row w-75"  *ngIf="Ad.adType=='For Sell'">
                      <div *ngFor="let item of Ad.advertisment_RentOptionsList"  class="col btn btn-outline-danger">{{item.cost}} EGP</div>
                    </div>
                   
                    <a href="#" class="btn anchors me-2 mt-5" ><i class="fa fa-phone fa-danger"></i> Call</a>
                    <a class="btn mt-5 anchors" (click)="BeginChat(Ad)"><i class="fa fa-comments"></i> Chat</a><!-- *ngIf="item.havechat"-->
                    </div>
                </div>
            </div>
            <hr>
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                  <a class="page-link  text-danger" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item"><a class="page-link text-danger" href="#">1</a></li>
                <li class="page-item ">
                  <a class="page-link text-danger" href="#">Next</a>
                </li>
              </ul>
            </nav>
            

        </div>
      </div>
      <div class="col-6 col-lg-3 ">
        <app-filter-side  (dataChanged)="handleDataChange($event )" (filterByCategory)="handelChanOfCategory($event)" (filterBylocation)="handelChanOflocation($event)"></app-filter-side>
      </div>
    </div>
</div>
