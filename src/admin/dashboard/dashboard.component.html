<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <form [formGroup]="LoginForm" (ngSubmit)="Login()">
                    <div class="form-outline form-group">
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <input [class.is-invalid]="Email?.invalid &&Email?.touched" formControlName="Email" type="email"
                        class="form-control" />
                      <div *ngIf="Email?.errors &&Email?.touched">
                        <small *ngIf="Email?.errors?.['required']" class="text-danger">Email is required</small>
                        <small class="text-danger"
                          *ngIf="Email?.errors?.['forbiddenEmail']">{{Email?.errors?.['forbiddenEmail'].value}} is not
                          allowed</small>
                      </div>
                    </div>

                    <div class="form-outline flex-fill mb-0 form-group mt-1">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input [class.is-invalid]="Password?.invalid &&Password?.touched" formControlName="Password"
                          type="password" class="form-control" />
                        <small class="text-danger" *ngIf="Password?.invalid &&Password?.touched">password is required</small>
                        <span class="text-danger">{{passErrorMSG}}</span>
                      </div>
                      <button class="btn btn-outline-light btn-lg px-5 mt-5" type="submit">Login</button>
                    </form>
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
